<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="index.css">
    <link type="image/png" sizes="32x32" rel="icon" href="icons8-programmer-32.png">
</head>
<body>
    <main class="content">
        <section class="output">
          <h1>Output</h1>
          <h3>Programmer memes</h3>
          <div class="meme-content">
          </div>
          <h3>Tell me something funny</h3>
          <div class="joke-content">
          </div>
          <h3>Give me some wisdom</h3>
          <div class="quote-content">
          </div>
          <h3>I want a riddle!</h3>
          <div class="riddle-content">
          </div>
        </section>

        <section class="action">
            <h1>Actions</h1>
            <button class="btn" onclick="showMeme()">Show a meme</button>
            <button class="btn" onclick="tellJoke()">Tell me a joke</button>
            <button class="btn" onclick="giveQuote()">Random Quote</button>
            <button class="btn" onclick="askRiddle()">Riddle me</button>
            <button id="riddle-answer" onclick="tellAnswer()">Revel riddle answer</button>
          </section>
        </main>
        <script src="index.js"></script>
</body>
</html>
